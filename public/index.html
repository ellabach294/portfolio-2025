<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
    content="Portfolio Website of Ella Bach, showcase my ability in web design and development." />
  <meta property="og:title" content="Ella Bach's Portfolio" />
  <meta property="og:description" content="Porfolio Website to showcase my projects and my personal branding." />
  <meta property="og:image"
    content="https://res.cloudinary.com/dghbswztq/image/upload/v1736216550/screenshot_wbj6nx.png" />
  <meta property="og:url" content="https://www.ellabach.com/" />
  <meta property="og:type" content="portfolio website" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Fonts -->
  <link rel="preload"
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
    as="style">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&family=Ubuntu:wght@400;700&display=swap"
    media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;700&family=Ubuntu:wght@400;700&display=swap">
  </noscript>

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Ella Bach | Portfolio</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <h1 style="display: hidden;">Ella's Portfolio</h1>
  </div>
 
</body>

</html>
